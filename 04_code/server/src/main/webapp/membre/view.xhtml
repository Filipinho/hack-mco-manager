<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{membreBean.id}"/>
		<f:event type="preRenderView" listener="#{membreBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Membre"/>

	<ui:define name="header">
		Membre
	</ui:define>

	<ui:define name="subheader">
		View existing Membre
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="membreBeanMembreTrigramme" value="Trigramme:"/>
			<h:outputText id="membreBeanMembreTrigramme" value="#{membreBean.membre.trigramme}"/>
			<h:outputText/>
			<h:outputLabel for="membreBeanMembreNom" value="Nom:"/>
			<h:outputText id="membreBeanMembreNom" value="#{membreBean.membre.nom}"/>
			<h:outputText/>
			<h:outputLabel for="membreBeanMembrePrenom" value="Prenom:"/>
			<h:outputText id="membreBeanMembrePrenom" value="#{membreBean.membre.prenom}"/>
			<h:outputText/>
			<h:outputLabel for="membreBeanMembreEmail" value="Email:"/>
			<h:outputText id="membreBeanMembreEmail" value="#{membreBean.membre.email}"/>
			<h:outputText/>
			<h:outputLabel for="membreBeanMembreOrganisation" value="Organisation:"/>
			<h:outputText id="membreBeanMembreOrganisation" value="#{membreBean.membre.organisation}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
