<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{outilsBean.page}"/>
		<f:event type="preRenderView" listener="#{outilsBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Outils entities"/>

	<ui:define name="header">
		Outils
	</ui:define>

	<ui:define name="subheader">
		Search Outils entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="outilsBeanExampleType" value="Type:"/>
						<h:panelGroup>
							<h:inputText id="outilsBeanExampleType" value="#{outilsBean.example.type}"/>
							<h:message for="outilsBeanExampleType" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="outilsBeanExampleLabel" value="Label:"/>
						<h:panelGroup>
							<h:inputText id="outilsBeanExampleLabel" value="#{outilsBean.example.label}"/>
							<h:message for="outilsBeanExampleLabel" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="outilsBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="outilsBeanExampleDescription" value="#{outilsBean.example.description}"/>
							<h:message for="outilsBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{outilsBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{outilsBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="outilsBeanPageItems" styleClass="data-table" value="#{outilsBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Type"/>
					</f:facet>
					<h:link outcome="/outils/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemType" value="#{_item.type}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Label"/>
					</f:facet>
					<h:link outcome="/outils/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemLabel" value="#{_item.label}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/outils/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{outilsBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
