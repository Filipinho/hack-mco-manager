<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"	
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{activiteBean.id}"/>
		<f:event type="preRenderView" listener="#{activiteBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Activite"/>

	<ui:define name="header">
		Activite
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test="#{!empty activiteBean.id}">
				Edit existing Activite
			</c:when>
			<c:otherwise>
				Create a new Activite
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="activiteBeanActiviteNom" value="Nom:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteNom" value="#{activiteBean.activite.nom}"/>
					<h:message for="activiteBeanActiviteNom" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteFamille" value="Famille:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteFamille" value="#{activiteBean.activite.famille}"/>
					<h:message for="activiteBeanActiviteFamille" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteCode" value="Code:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteCode" value="#{activiteBean.activite.code}"/>
					<h:message for="activiteBeanActiviteCode" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteLibelle" value="Libelle:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteLibelle" value="#{activiteBean.activite.libelle}"/>
					<h:message for="activiteBeanActiviteLibelle" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteDuree" value="Duree:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteDuree" value="#{activiteBean.activite.duree}"/>
					<h:message for="activiteBeanActiviteDuree" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteCommentaire" value="Commentaire:"/>
				<h:panelGroup>
					<h:inputText id="activiteBeanActiviteCommentaire" value="#{activiteBean.activite.commentaire}"/>
					<h:message for="activiteBeanActiviteCommentaire" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="activiteBeanActiviteTaches" value="Taches:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{activiteBean.activite.taches}"/>
					<h:dataTable id="activiteBeanActiviteTaches" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Libelle"/>
							</f:facet>
							<h:link outcome="/tache/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemLibelle" value="#{_item.libelle}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tacheBeanAddLibelle" value="#{tacheBean.add.libelle}"/>
								<h:message for="tacheBeanAddLibelle" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Duree"/>
							</f:facet>
							<h:link outcome="/tache/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemDuree" value="#{_item.duree}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tacheBeanAddDuree" value="#{tacheBean.add.duree}"/>
								<h:message for="tacheBeanAddDuree" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Consomme"/>
							</f:facet>
							<h:link outcome="/tache/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemConsomme" value="#{_item.consomme}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tacheBeanAddConsomme" value="#{tacheBean.add.consomme}"/>
								<h:message for="tacheBeanAddConsomme" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Raf"/>
							</f:facet>
							<h:link outcome="/tache/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemRaf" value="#{_item.raf}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tacheBeanAddRaf" value="#{tacheBean.add.raf}"/>
								<h:message for="tacheBeanAddRaf" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Statut"/>
							</f:facet>
							<h:link outcome="/tache/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="itemStatut" value="#{_item.statut}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="tacheBeanAddStatut" value="#{tacheBean.add.statut}"/>
								<h:message for="tacheBeanAddStatut" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(tacheBean.added)}" id="activiteBeanActiviteTachesAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{tacheBean.add.activite}" value="#{activiteBean.activite}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action="#{activiteBean.update}" styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test="#{!empty activiteBean.id}">
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value="#{activiteBean.id}"/>
						</h:link>
						<h:commandLink value="Delete" action="#{activiteBean.delete}" styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
