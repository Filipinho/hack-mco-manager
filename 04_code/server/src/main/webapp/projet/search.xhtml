<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value="#{projetBean.page}"/>
		<f:event type="preRenderView" listener="#{projetBean.paginate}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Projet entities"/>

	<ui:define name="header">
		Projet
	</ui:define>

	<ui:define name="subheader">
		Search Projet entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="projetBeanExampleNom" value="Nom:"/>
						<h:panelGroup>
							<h:inputText id="projetBeanExampleNom" value="#{projetBean.example.nom}"/>
							<h:message for="projetBeanExampleNom" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="projetBeanExampleDescription" value="Description:"/>
						<h:panelGroup>
							<h:inputText id="projetBeanExampleDescription" value="#{projetBean.example.description}"/>
							<h:message for="projetBeanExampleDescription" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action="#{projetBean.search}" styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action="#{projetBean.create}" styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="projetBeanPageItems" styleClass="data-table" value="#{projetBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/projet/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/projet/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value="#{projetBean}"/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
