<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value="#{competenceBean.id}"/>
		<f:event type="preRenderView" listener="#{competenceBean.retrieve}"/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Competence"/>

	<ui:define name="header">
		Competence
	</ui:define>

	<ui:define name="subheader">
		View existing Competence
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="competenceBeanCompetenceFamille" value="Famille:"/>
			<h:outputText id="competenceBeanCompetenceFamille" value="#{competenceBean.competence.famille}"/>
			<h:outputText/>
			<h:outputLabel for="competenceBeanCompetenceLibelle" value="Libelle:"/>
			<h:outputText id="competenceBeanCompetenceLibelle" value="#{competenceBean.competence.libelle}"/>
			<h:outputText/>
			<h:outputLabel for="competenceBeanCompetenceCommentaire" value="Commentaire:"/>
			<h:outputText id="competenceBeanCompetenceCommentaire" value="#{competenceBean.competence.commentaire}"/>
			<h:outputText/>
			<h:outputLabel for="competenceBeanCompetenceProjets" value="Projets:"/>
			<h:dataTable id="competenceBeanCompetenceProjets" styleClass="data-table" value="#{forgeview:asList(competenceBean.competence.projets)}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nom"/>
					</f:facet>
					<h:link outcome="/projet/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemNom" value="#{_item.nom}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Description"/>
					</f:facet>
					<h:link outcome="/projet/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="itemDescription" value="#{_item.description}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
